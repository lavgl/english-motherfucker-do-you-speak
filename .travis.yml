dist: trusty
language: node_js
node_js:
  - 9
cache:
  directories:
    - node_modules
addons:
  chrome: stable
script:
  - npm run lint
  - npm run test:all
before_deploy:
  - npm run build
deploy:
  provider: pages
  local-dir: 'dist'
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master